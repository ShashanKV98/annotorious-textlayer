<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Annotorious OpenSeadragon Textlayer</title>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js"></script>
    <script src="annotorious-openseadragon.umd.js"></script>
    <script src="annotorious-openseadragon-textlayer.umd.js"></script>
    <link rel="stylesheet" href="annotorious-openseadragon.css">
    <link rel="stylesheet" href="annotorious-openseadragon-textlayer.css">
    <style>
      html, body, #openseadragon {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .openseadragon-canvas {
        outline: none;
      }

      .a9s-osd-textlayer {
        color: rgba(0, 0, 0, 0.6);
      }

      button {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>

  <body>
    <div id="openseadragon"></div>

    <button id="toggle">Toggle Layer</button>

    <script>
      window.onload = function() {
        var viewer = OpenSeadragon({
          id: 'openseadragon',
          prefixUrl: 'https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/images/', 
          crossOriginPolicy: 'Anonymous',
          gestureSettingsMouse: {
            clickToZoom: false
          },
          gestureSettingsTouch: {
            pinchRotate: true
          },
          tileSources: [{
            type: 'image',
            url: '33054-000002-0001-scaled.jpg'
          }]        
        });


        var anno = Annotorious.Annotorious(viewer, { adapter: null });

        var textlayer = OSDTextLayer.mountExtension(anno, {
          label: OSDTextLayer.transcriptionLabel
        });

        textlayer.loadOCR('alto-sample.xml');

        document.getElementById('toggle').addEventListener('click', () => {
          textlayer.setVisible(!textlayer.isVisible());
        });
      }
    </script>
  </body>
</html>
