<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Annotorious OpenSeadragon Textlayer</title>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js"></script>
    <style>
      html, body, #openseadragon {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .openseadragon-canvas {
        outline: none;
      }

      .a9s-osd-textlayer {
        color: rgba(0, 0, 0, 0.6);
      }

      button {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>

  <body>
    <div id="openseadragon"></div>

    <button id="toggle">Toggle Layer</button>

    <script type="module">
      import { createOSDAnnotator } from '@annotorious/openseadragon';
      import { mountExtension, transcriptionLabel } from '../src';

      import '@annotorious/openseadragon/annotorious-openseadragon.css';

      window.onload = function() {
        var viewer = OpenSeadragon({
          id: 'openseadragon',
          prefixUrl: 'https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/images/', 
          crossOriginPolicy: 'Anonymous',
          gestureSettingsMouse: {
            clickToZoom: false
          },
          gestureSettingsTouch: {
            pinchRotate: true
          },
          tileSources: [{
            type: 'image',
            url: '33054-000002-0001.jpg'
          }]        
        });

        var anno = createOSDAnnotator(viewer);

        anno.setFormatter(function() { 
          return { fillOpacity: 0 };
        });

        var textlayer = mountExtension(anno, {
          label: transcriptionLabel,
          mode: 'fixedPageSize',
          offsetY: -25
        });

        textlayer.loadOCR('alto-sample.xml');

        document.getElementById('toggle').addEventListener('click', () => {
          textlayer.setVisible(!textlayer.isVisible());
        });
      }
    </script>
  </body>
</html>
